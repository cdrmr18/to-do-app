<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>To Do App</title>
</head>
<body>
    <div class="container py-4"> 
        <header>
            <h1 class="text-center">TODO</h1>
        </header>    
        
        <!-- add new task to the to do list -->
        <div class="add-task-main-container">
            <div class="new-task-item mt-3 mb-4">
                <div class="add-new-task-container">
                    <form action="">
                        <div class="input-todo-container">
                            <div class="check"></div>
                            <div class="task-input-container">
                                <div class="task-details">
                                        <input id="user-input-title" type="text" placeholder="Add a new task" onkeyup="onEnter(event)">
                                </div>
                                <div class="task-description">
                                    <input id="user-input-details" class="mt-2" type="text" placeholder="Enter task details" onkeyup="onEnter(event)">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn add-button-bg" type="submit">‚ûï</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="to-dos-container mt-3">
            <!-- to do list conatainer -->
            <div class="to-do-list-items">
                <!-- each to do task is listed here-->
                <div class="individual-task-container mt-1">
                    <div class="todo-item-container">
                        <div class="check" onclick="markComplete(event)"></div>
                        <div class="task-full-info">
                            <div class="task-details">
                                <div class="todo-item">
                                   swim
                                </div>
                            </div>
                            <div class="task-description">
                                lake
                            </div>
                        </div>
                    </div>
                    <div class="delete-item" onclick="deleteTask(event)">
                        <button class="btn delete-button-bg">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="individual-task-container mt-1">
                    <div class="todo-item-container">
                        <div class="check" onclick="markComplete(event)"></div>
                        <div class="task-full-info">
                            <div class="task-details">
                                <div class="todo-item">
                                   run
                                </div>
                            </div>
                            <div class="task-description">
                                lake
                            </div>
                        </div>
                    </div>
                    <div class="delete-item" onclick="deleteTask(event)">
                        <button class="btn delete-button-bg">üóëÔ∏è</button>
                    </div>
                </div>
            </div>
            
            <!-- completed to do list conatainer -->
            <h2 class="text-center mt-4">COMPLETE</h2>
            <div id="complete-tasks">
                <!-- each completed to do task is listed here-->
                <div class="individual-task-container">
                    <div class="todo-item-container mt-1">
                        <div class="check" onclick="markComplete(event)"></div>
                        <div class="task-full-info">
                            <div class="task-details">
                                <div class="todo-item">
                                   walk
                                </div>
                            </div>
                            <div class="task-description">
                                park
                            </div>
                        </div>
                    </div>
                    <div class="delete-item" onclick="deleteTask(event)">
                        <button class="btn delete-button-bg " >üóëÔ∏è</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <p class="text-center mt-4">Drag and drop to reorder list</p>

<script src="script.js"></script>
</body>
</html>
