<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>To Do App</title>
</head>
<body>
    <div class="container py-4"> 
        <header>
            <h1 class="text-center">TODO</h1>
        </header>    
        

        <!-- add new task to the to do list -->
        <div class="to-dos-container">
            <!-- to do list conatainer -->
            <div class="to-do-list-items mt-3 mb-4">
                <div class="individual-task-container">
                    <div class="todo-item-container">
                        <div class="check" onclick="markComplete(event)"></div>
                        <!-- <div class="tasks-container"> -->
                        <div class="task-full-info">
                            <div class="task-details">
                                <div class="todo-item">
                                    walk
                                </div>
                            </div>
                            <div class="task-description">
                                park
                            </div>
                        </div>
                    </div>
                    <div class="delete-item" onclick="deleteTask(event)">
                        <button class="btn btn-success" type="submit">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="to-dos-container">
            <!-- to do list conatainer -->
            <div class="to-do-list-items mt-3 mb-4">
                <!-- each to do task is listed here-->
                <div class="individual-task-container">
                    <div class="todo-item-container">
                        <div class="check" onclick="markComplete(event)"></div>
                        <!-- <div class="tasks-container"> -->
                        <div class="task-full-info">
                            <div class="task-details">
                                <div class="todo-item">
                                   swim
                                </div>
                            </div>
                            <div class="task-description">
                                lake
                            </div>
                        </div>
                    </div>
                    <div class="delete-item" onclick="deleteTask(event)">
                        <button class="btn btn-primary">X</button>
                    </div>
                </div>
            </div>
    
            <!-- completed to do list conatainer -->
            <h2 class="text-center">COMPLETE</h2>
            <div id="complete-tasks">
                <!-- each completed to do task is listed here-->
                <div class="individual-task-container">
                    <div class="todo-item-container">
                        <div class="check" onclick="markComplete(event)"></div>
                        <!-- <div class="tasks-container"> -->
                        <div class="task-full-info">
                            <div class="task-details">
                                <div class="todo-item">
                                   walk
                                </div>
                            </div>
                            <div class="task-description">
                                park
                            </div>
                        </div>
                    </div>
                    <div class="delete-item" onclick="deleteTask(event)">
                        <button class="btn btn-primary" >X</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <p class="text-center mt-4">Drag and drop to reorder list</p>

<script src="script.js"></script>
