<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e929ff82b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
        integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>To Do App</title>
</head>
<body>
    <div class="container py-4"> 
        <header>
            <h2 class="text-center">New Task</h2>
        </header>    
        <!-- add new task to the to do list -->
        <div class="add-task-main-container">
            <div class="new-task-item mt-3 mb-4">
                <div class="add-new-task-container">
                    <form action="">
                        <div class="input-todo-container">
                            <div class="check"></div>
                            <div class="task-input-container">
                                <div class="task-details">
                                        <input id="user-input-title" type="text" placeholder="Add a new task" >
                                </div>
                                <div class="task-description">
                                    <input id="user-input-details" class="mt-2" type="text" placeholder="Enter task details" >
                                </div>
                            </div>
                        </div>
                        <div>
                            <button id="to-do-button" class="btn add-button-bg" type="submit" onclick="createTask(event)">‚ûï</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- to do list conatainer -->
        <div class="to-dos-container mt-3">  
            <h2 class="text-center">In Progess</h2>
            <div class="to-do-list-items">
                <!-- each to do task is listed here-->
                <div class="individual-task-container mt-1">
                    <div class="todo-item-container">
                        <div class="check" onclick="markComplete(event)"></div>
                        <div class="task-full-info">
                            <div class="task-details">
                                <div class="todo-item">
                                   swim
                                </div>
                            </div>
                            <div class="task-description">
                                lake
                            </div>
                        </div>
                    </div>
                    <div onclick="deleteTask(event)">
                        <button class="btn delete-button-bg">üóëÔ∏è</button>
                    </div>
                    <div class="drag-icon">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
            
            <!-- COMPLETED to do list conatainer -->
            <h2 class="text-center mt-4">Completed</h2>
            <div id="complete-tasks">
                <!-- each completed to do task is listed here-->
                <div class="individual-task-container">
                    <div class="todo-item-container mt-1">
                        <div class="check" onclick="markComplete(event)"></div>
                        <div class="task-full-info">
                            <div class="task-details">
                                <div class="todo-item">
                                   walk
                                </div>
                            </div>
                            <div class="task-description">
                                park
                            </div>
                        </div>
                    </div>
                    <div onclick="deleteTask(event)">
                        <button class="btn delete-button-bg">üóëÔ∏è</button>
                    </div>
                    <div class="drag-icon">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
