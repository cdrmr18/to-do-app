<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="input.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e929ff82b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
        integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>My To Do App</title>
</head>
<body>
    <div class="container main py-4 my-4">
        <!-- HERO CONTENT WITH SEARCH BAR -->
        <div class="hero-container row">
            <div class="hero-header col">
                <h1 class="text-center">My ToDo List</h1>
            </div>
            <div class="search-container col-sm-7 col-md-6">
                <input id="search-input" class="text-center" type="search" placeholder="Search tasks" onkeyup="searchTodoList(event)" autofocus>
            </div>
        </div>
        <!-- END -->


        
        <!-- IN PROGRESS TO TASKS: to do list conatainer -->
        <!-- <h2 class="mt-4">In Progess</h2> -->
        <div class="row">
            <div class="col-sm-12 col-md-6">

                <!-- ADD NEW TASK: add new task to the to do list -->
                <!-- -->
                <div class="progress-header">
                    <div><h2 class="mb-0">In Progess</h2></div>
                    <div class="text-center" onClick="openAddTask()"> <span><i class="fas fa-plus-circle add-new-icon"></i></i></span></div>
                </div>

                <div id="add-new-div">
                    <div class="add-new-task-container">
                        <form name="addTaskForm" required>
                            <div class="input-todo-container">
                                <div class="task-input-container">
                                    <div class="task-details mb-4">
                                        <div class="add-icon-main pe-2">
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                       <div>
                                            <input id="user-input-title" type="text" placeholder="Write a task name" maxlength="17">
                                       </div>
                                    </div>
                                    <div class="input-task-description">
                                        <div>
                                            <i class="fas fa-tasks tasks pe-2"></i>
                                        </div>
                                        <div>
                                            <input id="user-input-details" type="text" maxlength="20" placeholder="Add task note">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button id="to-do-button" class="btn add-button-bg" type="submit" onclick="createTask(event)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- new added task go in this div  -->
                <div class="to-do-list-items">
                    <!-- each to do task is listed here-->
                    <div class="individual-task-container mt-1 mb-4">
                        <div class="todo-item-container">
                            <div class="todo-item">
                                <input type="text" class="title" value="" maxlength="15">
                                <p class="mt-0 mb-0"> <span>swim</span></p>
                            </div>
                
                            <div class="task-description">
                                <input type="text" class="details" value="" maxlength="17">
                                <p class="mb-0 mt-1"> <span>lake</span></p>
                            </div>
                        </div>
                        <div class="edit-icon">
                            <i class="far fa-edit" onclick="editTask(event)"></i>
                        </div>
                        <div onclick="deleteTask(event)">
                            <button class="btn delete-button-bg">üóëÔ∏è</button>
                        </div>
                        <div class="drag-icon">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                
                </div>
                <!-- END -->
           </div> 
            <!-- COMPLETED TODO TASKS: to do list conatainer -->
            <!-- -->
            <div id="complete-tasks" class="col-sm-12  col-md-6">
                <h2 class="mb-0">Completed</h2>
                <!-- each completed to do task is listed here-->
                <div class="individual-task-container mt-1">
                    <div class="todo-item-container">
                        <div class="todo-item">
                            <input type="text" class="title" value="" maxlength="15">
                            <p class="mt-0"> <span>jump</span></p>
                        </div>
            
                        <div class="task-description">
                            <input type="text" class="details" value="" maxlength="17">
                            <p class="mb-0"> <span>lake</span></p>
                        </div>
                    </div>
                    <div class="edit-icon">
                        <i class="far fa-edit" onclick="editTask(event)"></i>
                    </div>
                    <div onclick="deleteTask(event)">
                        <button class="btn delete-button-bg">üóëÔ∏è</button>
                    </div>
                    <div class="drag-icon">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
            <!-- END -->
    </div>

<script src="index.js"></script>
</body>
</html>
