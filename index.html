<html lang="en">
<head>

<body>
    <div class="container py-4">     
        <h1 class="text-center">TODO</h1>

        <!-- add new task to the to do list -->
        <div class="input-todo mt-4">

            <div class="user-input">
                <input id="user-input-title" type="text" placeholder="Add a new task title" onkeyup="onEnter(event)">
                <input id="user-input-details" type="text" placeholder="Enter task details" onkeyup="onEnter(event)">
            </div>
        </div>

        <!-- to do list conatainer -->
        <div class="to-do-list-items mt-3">
            <!-- each to do task is listed here-->
            <div class="individual-task-container">
